<ion-content class="temp-home">

  <ion-grid class="gap-30 justify-items-center">
    <ion-row class="ion-padding justify-content-center">
      <img src="/assets/images/logo.svg" width="90" alt="">
    </ion-row>

    <ion-row class="row ion-padding ">
      <ion-item class="content-search">
        <ion-input placeholder="¿Qué quieres comer hoy?" fill="outline"></ion-input>
        <ion-icon name="search-sharp" size="large"></ion-icon>
      </ion-item>
    </ion-row>

    <ion-row class="row ion-padding">
      <div class="swiper-container">
        <swiper class="custom-swiper" [config]="config">
          <ng-template swiperSlide *ngFor="let item of [1,1,1]">
            <div class="container-swiper">
              <div class="content-banner">
                <div class="img">
                  <img src="/assets/images/burguer.svg" alt="">
                </div>
                <div class="info">
                  <h1 class="font-400">POR CADA COMPRA GANA </h1>
                  <h1 class="font-400 title">CHILL COIN</h1>
                  <ion-button shape="round" class="btn-show">VER RECOMPENSAS</ion-button>
                </div>
                <!-- <img src="/assets/images/INICIO/pay-banner.png" alt=""> -->
              </div>

            </div>
          </ng-template>
        </swiper>
      </div>
    </ion-row>

    <ion-row class="row-info">
      <div class="content-info">

        <div class="content-swiper">
          <h1 class="font-400">PRODUCTOS</h1>

          <div class="swiper-container">

            <div class="swiper-container-product">

              <swiper class="custom-swiper  " [config]="config">
                <ng-template swiperSlide *ngFor="let item of [1,1,1]">
                  <div class="container-swiper">
                    <ion-card class="card-product">
                      <img src="/assets/images/banner-swiper/burguer.svg" width="80" alt="">
                        <!-- <img src="/assets/images/INICIO/pay-banner.png" alt=""> -->

                        <ion-card-content>
                          <h4 class="font-700">Hamburguesas</h4>
                        </ion-card-content>
                    </ion-card>
                  </div>
                </ng-template>
              </swiper>

            </div>

          </div>
        </div>

        <div class="content-swiper">
          <h1 class="font-400">OFERTAS ESPECIALES</h1>

          <div class="swiper-container">

            <div class="swiper-container-sale">

              <swiper class="custom-swiper  " [config]="config">
                <ng-template swiperSlide *ngFor="let item of [1,1,1]">
                  <div class="container-swiper">
                    <ion-card class="card-product">
                      <img src="/assets/images/banner-swiper/burguer.svg" width="80" alt="">
                        <!-- <img src="/assets/images/INICIO/pay-banner.png" alt=""> -->

                        <ion-card-content>
                          <h5 class=" title font-700">Hamburguesas</h5>

                          <h1 class="text-red">9.00$</h1>

                          <ion-button shape="round" size="small" >
                            AGREGAR
                            <ion-icon  slot="end" name="add-circle-sharp"></ion-icon>
                          </ion-button>
                        </ion-card-content>
                    </ion-card>
                  </div>
                </ng-template>
              </swiper>

            </div>

          </div>
        </div>

      </div>
    </ion-row>

  </ion-grid>



</ion-content>
